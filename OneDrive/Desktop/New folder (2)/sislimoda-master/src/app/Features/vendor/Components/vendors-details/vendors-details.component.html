<div class="container-fluid mb-5">
  <h5 class="pt-3">Vendor Management</h5>

    <div class="d-flex ml-2">
      <img src="../../../../../assets/images/user.png" class="border rounded-3 mr-4">
    </div>
    <div class="container-fluid">
      <div>
        <p class="second_pragraph mt-3 mb-0">Vendor Name</p>
        <p class="prag_detail mt-0">Mohamed Abdelwahed Noah</p>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 col-lg-4 mb-3 mb-lg-0">
          <div class="mb-1" style="font-size: 16px; color: #000000; font-family: Poppins; font-weight: bold;">Email
            Address</div>
          <div class="d-flex">
            <i class="fas fa-map-marker-alt mt-2 mr-2" style="color: #343434;"></i>
            <span
              style="font-size: 16px; color: #343434; font-family: Poppins; font-weight: 500;">mohamedabdelwahed503@gmail.com</span>
          </div>
        </div>
        <div class="col-12 col-lg-2 mb-3 mb-lg-0">
          <div class="mb-1" style="font-size: 16px; color: #000000; font-family: Poppins; font-weight: bold;">Phone
            Number</div>
          <div>
            <span style="font-size: 16px; color: #343434; font-family: Poppins; font-weight: 500;">+966 000 0000
              000</span>
          </div>
        </div>
        <div class="col-12 col-lg-3 mb-3 mb-lg-0">
          <div class="mb-1" style="font-size: 16px; color: #000000; font-family: Poppins; font-weight: bold;">Store Name
          </div>
          <div>
            <span style="font-size: 16px; color: #343434; font-family: Poppins; font-weight: 500;">Amazon Store</span>

        <div class="col-12 col-lg-3">

          <div>
            <span style="font-size: 16px; color: #343434; font-family: Poppins; font-weight: 500;">

              <mat-form-field>
                <!-- <mat-label>Favorite food</mat-label> -->
                <mat-select>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </span>
          </div>
        </div>
      </div>
      <hr class="mt-5" style="height: 2px;">
      <div class="mt-5 ml-2">
        <p style="font-size: 16px; color: #343434; font-family: Poppins; font-weight: 500;">Vendor statistics</p>

      </div>
      <div>
        <div>

          <div class="row">
            <button class="  btn m-2 ml-auto"
