<div class="container-fluid mb-5">
  <div class="d-flex flex-column flex-md-row justify-content-between">
    <div class="col">
      <h5 class="pt-3">Content Management</h5>
      <p class="first_pragraph mt-3 w-auto">Manage static pages, banners, and promotional content.</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form mt-3 ml-md-3">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control form-input rounded-4" placeholder="Search anything...">
      </div>
    </div>
  </div>
</div>

<div class="h-100 w-100 shadow mt-4 rounded-bottom-3 border">
  <div style="background-color: black; width: 100%; height: 60px;" class="rounded-top">
    <p class="ml-3 p-3" style="color: #fff; font-weight: bold; display: flex;">Category</p>
  </div>
  <div class="container">
    <div class="row mt-5">

      <div *ngFor="let category of categories; let i = index"
        class="text-center col-xl-2 col-lg-3 col-md-6 col-sm-6-lg col-md-6 col-sm-12">
        <a routerLinkActive="active" routerLink="#">
          <div class="icon-container rounded-circle overflow-hidden">
            <!-- <i class="fa-sharp fa-solid fa-plug"></i> -->
            <img class="w-100 h-100" [src]="category.categoryPhoto.fullLink" alt="">
          </div>
          <p class="text-black p-2">{{category.nameEn}}</p>
        </a>
      </div>


    </div>
  </div>
  <div>

  </div>
