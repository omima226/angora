<!----------------------------------------------- login inputs --------------------------------------->
<div>
    <h6 class="mt-4">Welcome to admin dashboard</h6>
    <h1>LOGIN</h1>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="form-group m-auto text-start">
        <label for="exampleInputEmail1" class="text-start">Email</label>
        <input
            [ngClass]="{'is-invalid' : loginForm.controls['userName'].errors && loginForm.controls['userName'].touched && loginForm.controls['userName'].getError('required')}"
            formControlName="userName" type="text" class="form-control m-auto rounded-3" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="loginForm.controls['userName'].errors && loginForm.controls['userName'].touched"
            class=" alert py-1 mt-1 alert-danger">
            <p class="mb-0" *ngIf="loginForm.controls['userName'].getError('required')">UserName is required</p>
            <p class="mb-0" *ngIf="loginForm.controls['userName'].getError('userName')">Enter Valid UserName</p>
        </div>
    </div>
    <div class="form-group m-auto text-start">
        <label for="exampleInputPassword1" class="mt-3">Password</label>
        <input formControlName="password"
            [ngClass]="{'is-invalid' : loginForm.controls['password'].errors && loginForm.controls['password'].touched && loginForm.controls['password'].getError('required')}"
            type="password" class="form-control m-auto rounded-3" id="exampleInputPassword1" placeholder="Password">
        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched"
            class=" alert py-1 mt-1 alert-danger">
            <p class="mb-0" *ngIf="loginForm.controls['password'].getError('required')">Password is required</p>
            <p class="mb-0" *ngIf="loginForm.controls['password'].getError('pattern')">Minimum eight characters, at
                least one
                letter,
                one number and one special character</p>
        </div>
    </div>
    <div class="form-group form-check mt-3 px-0 d-flex justify-content-between align-items-center">
        <div>
            <input type="checkbox" class="" id="exampleCheck1">
            <label unselectable class="form-check-label pl-2 rember-me" for="exampleCheck1">Rember Me</label>
        </div>
        <a routerLink="/auth/email" class="ml-4">Forget Password?</a>
    </div>
    <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
    <button [disabled]="isLoading" type="submit" class="btn rounded-3 mt-4 w-100"
        style="background-color: black; color: #fff; ">
        <span *ngIf="!isLoading">LOGIN</span>
        <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
    </button>
</form>
